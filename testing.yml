- name: csv_test_1
  hosts: localhost
  tasks:
  - name: Path to CSV, delimeter $, register to object users, localhost
    community.general.read_csv:
      path: jinja2_variables.csv
      delimiter: $
    register: jinja_csv
    delegate_to: localhost

#  - name: Creating Loop
#    ansible.builtin.debug:
#      msg: "Testing {{ item.hostname }}"
#    loop: "{{ users.list }}"

  - name: Jinja Template
    template:
      src: jinja_testing.j2
      dest: "/var/lib/awx/projects/_66__jinja_templating/{{ item.hostname }}.txt"
    loop: "{{ jinja_csv.list }}"
